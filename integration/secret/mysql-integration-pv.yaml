kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-integration-pv
spec:
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/data
    type: ''
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow
  volumeMode: Filesystem
  
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: sostrades-api-data-pv
spec:
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/data
    type: ''
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem  

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sostrades-api-data-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
  
